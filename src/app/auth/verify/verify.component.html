<h1 id="title" class="title">Xác thực mã code</h1>
<style>
  ::ng-deep .navigation .link nb-icon {
    display: none !important;
  }
</style>

<nb-alert *ngIf="messageError?.length " outline="danger" role="alert">
  <p class="alert-title"><b>Lỗi!</b></p>
  <ul class="alert-message-list">
    <li class="alert-message">{{ messageError }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="messageSuccess?.length " outline="success" role="alert">
  <p class="alert-title"><b>Thành công!</b></p>
  <ul class="alert-message-list">
    <li class="alert-message">{{ messageSuccess }}</li>
  </ul>
</nb-alert>

<form #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Mã OTP</label>
    <input nbInput
           fullWidth
           
           id="input-otp"
           (change)="changeCode($event)"
           placeholder="Nhập mã OTP"
           fieldSize="large"
           autofocus required>
  </div>

  <div class="form-control-group" >
    <label class="label" for="input-p">Mật khẩu</label>
    <input nbInput
           fullWidth
           [(ngModel)]="password"
           id="input-p"
           placeholder="Nhập mật khẩu để lấy mã"
           fieldSize="large"
           autofocus
           type="password"
           [ngModelOptions]="{standalone: true}" required>
  </div>
  <div style="display:flex;">
      <div class="col-xl-6">
          <button nbButton
                  fullWidth
                  status="primary"
                  size="large"
                  (click)="getOTP()">
              Lấy mã
          </button>
      </div>
      <div class="col-xl-6">
          <button nbButton
                  fullWidth
                  status="success"
                  size="large"
                  (click)="submit()">
              Xác thực
          </button>
      </div>
  </div>
</form>
