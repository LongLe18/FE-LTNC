<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">LIÊN HỆ VỚI CHÚNG TÔI</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row"
                        name="contact-form" method="post">
                        <div class="form-group col-md-6">
                            <input type="text" name="name" class="form-control" required
                                placeholder="Họ và tên">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" name="email" class="form-control" required
                                placeholder="Địa chỉ Email">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="subject" class="form-control" required
                                placeholder="Nhập tiêu đề, chủ đề...">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea name="message" id="message" required
                                class="form-control" rows="8" placeholder="Nhập nội dung tin nhắn ở đây..."></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="button" name="submit" (click)="submit()"
                                class="btn btn-primary pull-right" value="Gửi">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="contact-info">
                    <h2 class="title text-center">THÔNG TIN LIÊN LẠC</h2>
                    <address>
                        <p>TS-HOMEWARE</p>
                        <p>236 Hoàng Quốc Việt, Bắc Từ Liêm. Cổ Nhuế 2 </p>
                        <p>TP.Hà Nội, Việt Nam</p>
                        <p>Mobile: +03 863 000 21</p>
                        <p>Email: long9a11to3@gmail.com</p>
                    </address>
                    <div class="social-networks">
                        <h2 class="title text-center">MẠNG XÃ HỘI</h2>
                        <ul style="display: flex; list-style:none; justify-content: space-around;">
                            <li><a target="_blank" href="https://www.facebook.com/profile.php?id=100010889539571"><fa-icon size="3x" [icon]="faFacebook"></fa-icon></a></li>
                            <li><a href="#"><fa-icon [icon]="faGoogle" size="3x"></fa-icon></a></li>
                            <li><a target="_blank" href="#"><fa-icon [icon]="faYoutube" size="3x"></fa-icon></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
