<nb-card>
    <nb-card-header>TÌM KIẾM SẢN PHẨM</nb-card-header>
    <nb-card-body>
        <form style="width: 500px"> 
            <div class="form-group row">
              <label for="inputDescribe" class="label col-sm-5 col-form-label">Tính năng</label>
              <div class="col-sm-7">
                <input type="text" nbInput fullWidth id="inputDescribe" placeholder="Tính năng">
              </div>
            </div>  
            <div class="form-group row">
                <label for="inputCate" class="label col-sm-5 col-form-label">Loại sản phẩm</label>
                <div class="col-sm-7">
                    <nb-select id="inputCate" [(selected)]="selectedCate">
                        <nb-option *ngFor="let cate of cates" value="{{cate.id_Category}}">{{cate.name_Category}}</nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputBrand" class="label col-sm-5 col-form-label">Nhãn hiệu</label>
                <div class="col-sm-7">
                    <nb-select id="inputBrand" [(selected)]="selectedBrand">
                        <nb-option *ngFor="let brand of brands" value="{{brand.idBrand}}">{{brand.nameBrand}}</nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSeason" class="label col-sm-5 col-form-label">Mùa sự kiện</label>
                <div class="col-sm-7">
                    <nb-select id="inputSeason" [(selected)]="selectSeason">
                        <nb-option *ngFor="let season of seasons" value="{{season.id_Season}}">{{season.name_Season}}</nb-option>
                    </nb-select>
                </div>
            </div>
            <span *ngIf="errMsg != ''" style="text-align: center; color: red;">{{errMsg}}</span>
          </form>
    </nb-card-body>
    <nb-card-footer>
      <div class="row">
        <div class="col-sm-6 center">
          <button class="cancel" nbButton status="danger" (click)="cancel()">Hủy</button>
        </div>
        <div class="col-sm-6 center">
          <button nbButton status="success" (click)="submit()">Lưu</button>
        </div>
      </div>
    </nb-card-footer>
</nb-card>
