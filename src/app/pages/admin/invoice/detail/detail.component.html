<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12" style="padding-left: 0;">
                <h2>CHI TIẾT HÓA ĐƠN</h2>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading" style="background:#319afc; color:white; font-weight:bold">CHI TIẾT HÓA ĐƠN</div>
                    <div class="panel-body" style="text-align: center;">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr >
                                        <th>Mã chi tiết hóa đơn</th>
                                        <th>Mã hóa đơn</th>
                                        <th>Sản phẩm</th>
                                        <th>Số lượng</th>
                                        <th>Giá sản phẩm</th>
                                        <th>Giảm giá</th>
                                        <th>Tổng tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let detail of details">
                                        <td>{{detail.idInvoiceDetail}}</td>
                                        <td>{{detail.idInvoice}}</td>
                                        <td>{{detail.nameProduct}}</td>
                                        <td>{{detail.quantity}}</td>
                                        <td>{{detail.price}}</td>
                                        <td>{{detail.sale}}</td>
                                        <td>{{detail.total}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
