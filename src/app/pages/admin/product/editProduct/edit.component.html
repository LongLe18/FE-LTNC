<nb-card>
    <nb-card-header>SỬA THÔNG TIN SẢN PHẨM</nb-card-header>
    <nb-card-body>
        <form style="width: 500px"> 
            <div class="form-group row">
              <label for="inputProductName" class="label col-sm-5 col-form-label">Tên sản phẩm</label>
              <div class="col-sm-7">
                <input type="text" nbInput fullWidth id="inputProductName" placeholder="Tên sản phẩm" value="{{product?.name_Product}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputImage" class="label col-sm-5 col-form-label">Url hình ảnh</label>
              <div class="col-sm-7">
                <input type="text" nbInput fullWidth id="inputImage" placeholder="Url hình ảnh" value="assets/images/sanpham/giadinh1.jpg" value="{{product?.image}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputQuantity" class="label col-sm-5 col-form-label">Số lượng</label>
              <div class="col-sm-7">
                <input type="number" nbInput fullWidth id="inputQuantity" placeholder="Số lượng" value="{{product?.quantity}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPrice" class="label col-sm-5 col-form-label">Giá sản phẩm</label>
              <div class="col-sm-7">
                <input type="number" nbInput fullWidth id="inputPrice" placeholder="Giá sản phẩm" value="{{product?.price}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputSale" class="label col-sm-5 col-form-label">Giảm giá</label>
              <div class="col-sm-7">
                <input type="number" nbInput fullWidth id="inputSale" placeholder="Giảm giá" value="{{product?.sale}}">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputWarrantly" class="label col-sm-5 col-form-label">Thời gian bảo hành (năm)</label>
                <div class="col-sm-7">
                  <input type="number" nbInput fullWidth id="inputWarrantly" placeholder="Thời gian bảo hành" value="{{product?.warranty_Period}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCate" class="label col-sm-5 col-form-label">Loại sản phẩm</label>
                <div class="col-sm-7">
                    <nb-select id="inputCate" [(selected)]="selectedCate">
                        <nb-option *ngFor="let cate of cates" value="{{cate.id_Category}}">{{cate.name_Category}}</nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputBrand" class="label col-sm-5 col-form-label">Nhãn hiệu</label>
                <div class="col-sm-7">
                    <nb-select id="inputBrand" [(selected)]="selectedBrand">
                        <nb-option *ngFor="let brand of brands" value="{{brand.idBrand}}">{{brand.nameBrand}}</nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSeason" class="label col-sm-5 col-form-label">Mùa sự kiện</label>
                <div class="col-sm-7">
                    <nb-select id="inputSeason" [(selected)]="selectSeason">
                        <nb-option *ngFor="let season of seasons" value="{{season.id_Season}}">{{season.name_Season}}</nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDes" class="label col-sm-5 col-form-label">Mô tả</label>
                <div class="col-sm-7">
                    <textarea rows="2" style="width: 100%" id="inputDes" value="{{product?.describe}}"></textarea>
                </div>
            </div>
            <span *ngIf="errMsg != ''" style="text-align: center; color: red;">{{errMsg}}</span>
          </form>
    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col-sm-6 center">
              <button class="cancel" mat-button mat-dialog-close style="background-color: #ff3d71;
              border-color: #ff3d71;
              color: #ffffff;" >Hủy</button>
            </div>
            <div class="col-sm-6 center">
              <button mat-button style="background-color: #00d68f;
              border-color: #00d68f;
              color: #ffffff;" (click)="submit();">Lưu</button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
