<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12" style="padding-left: 0;">
                <h2>QUẢN LÝ SỰ KIỆN</h2>
            </div>
            <button class="btn btn-success" style="color: white;text-transform:uppercase;font-size:14px;" (click)="openAddEvent()"> Thêm sự kiện mới</button>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading" style="background:#319afc; color:white; font-weight:bold">QUẢN LÝ SỰ KIỆN</div>
                    <div class="panel-body" style="text-align: center;">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr >
                                        <th>Mã Sự kiện</th>
                                        <th>Tên Sự kiện</th>
                                        <th>Ngày bắt đầu</th>
                                        <th>Ngày kết thúc</th>
                                        <th>Chức Năng</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let season of seasons">
                                        <td>{{season.id_Season}}</td>
                                        <td>{{season.name_Season}}</td>                           
                                        <td>{{season.dateStart}}</td>                           
                                        <td>{{season.dateEnd}}</td>                           
                                        <td>
                                            <button class="btn btn-primary" (click)="openEditEvent(season.id_Season)">Sửa</button>
                                            <button class="btn btn-danger" (click)="onDeleCate(season.id_Season)" style="margin-left: 10px">Xóa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
