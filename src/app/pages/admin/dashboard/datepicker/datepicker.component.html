
<div>
  <nb-card>
    <nb-card-header>Khoảng thời gian</nb-card-header>
    <nb-card-body>
      <input id="date" nbInput placeholder="Chọn Khoảng thời gian" [nbDatepicker]="ngmodel">
      <nb-rangepicker #ngmodel (rangeChange)="onEventStartEndRange($event)" format="yyyy.MM.dd" ></nb-rangepicker>
    </nb-card-body>
  </nb-card>
</div>
