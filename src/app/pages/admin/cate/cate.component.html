<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12" style="padding-left: 0;">
                <h2>QUẢN LÝ DANH MỤC</h2>
            </div>
            <button class="btn btn-success" style="color: white;text-transform:uppercase;font-size:14px;" (click)="openAddCate()"> Thêm danh mục</button>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading" style="background:#319afc; color:white; font-weight:bold">QUẢN LÝ DANH MỤC</div>
                    <div class="panel-body" style="text-align: center;">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr >
                                        <th>Mã Danh Mục</th>
                                        <th>Tên Danh Mục</th>
                                        <th>Chức Năng</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cate of listCates">
                                        <td>{{cate.id_Category}}</td>
                                        <td>{{cate.name_Category}}</td>                           
                                        <td>
                                            <button class="btn btn-primary" (click)="openEditCate(cate.id_Category, cate.name_Category)">Sửa</button>
                                            <button class="btn btn-danger" (click)="onDeleCate(cate.id_Category)" style="margin-left: 10px">Xóa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
