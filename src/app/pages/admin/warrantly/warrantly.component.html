<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12" style="padding-left: 0;">
                <h2>QUẢN LÝ BẢO HÀNH</h2>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading" style="background:#319afc; color:white; font-weight:bold">QUẢN LÝ BẢO HÀNH</div>
                    <div class="panel-body" style="text-align: center;">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr >
                                        <th>Mã bảo hành</th>
                                        <th>Số seri</th>
                                        <th>Ngày nhận</th>
                                        <th>Ngày trả</th>
                                        <th>Thời gian dự kiến</th>
                                        <th>Trạng thái</th>
                                        <th>Chức Năng</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let warranty of listWarranty">
                                        <td>{{warranty.idWarranty}}</td>
                                        <td>{{warranty.idSeri}}</td>                           
                                        <td>{{warranty.receivedDate}}</td>                           
                                        <td>{{warranty.returnDate}}</td>                           
                                        <td>{{warranty.intendTime}}</td>                           
                                        <td *ngIf="warranty.status == 1" class="btn btn-warning btn-xs">Đã nhận</td>                           
                                        <td *ngIf="warranty.status == 2" class="btn btn-danger btn-xs">Đang sửa chữa</td>                           
                                        <td *ngIf="warranty.status == 3" class="btn btn-success btn-xs">Đã sửa xong</td>                           
                                        <td *ngIf="warranty.status == 4" class="btn btn-primary btn-xs">Đã trả bảo hành</td>                           
                                        <td>
                                            <button class="btn btn-primary" (click)="openEditWarranty(warranty.idWarranty)">Sửa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
