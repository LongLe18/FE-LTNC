<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12" style="padding-left: 0;">
                <h2>QUẢN LÝ TÀI KHOẢN</h2>
            </div>
                <button class="btn btn-success" style="color: white;text-transform:uppercase;font-size:14px;" (click)="openAddUser()"> Thêm Tài Khoản</button>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading" style="background:#319afc; color:white; font-weight:bold">QUẢN LÝ TÀI KHOẢN</div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr >
                                        <th>Mã Tài Khoản</th>
                                        <th>Tài Khoản</th>
                                        <th>Email</th>
                                        <th>Họ Và Tên</th>
                                        <th>Địa Chỉ</th>
                                        <th>Số Điện Thoại</th>
                                        <th>Quyền</th>
                                        <th>Trạng Thái</th>
                                        <th>Chức Năng</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of listUsers">
                                        <td>{{user.userId}}</td>
                                        <td>{{user.userName}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.name}}</td>
                                        <td>{{user.address}}</td>
                                        <td>{{user.phone}}</td>
                                        <td *ngIf="user.acess == 1"><span class="btn btn-success">Admin</span></td>
                                        <td *ngIf="user.acess == 2"><span class="btn btn-info">Khách Hàng</span></td>
                                        <td *ngIf="user.acess == 3"><span class="btn btn-warning">Nhân viên bán hàng</span></td>
                                        <td *ngIf="user.acess == 4"><span class="btn btn-primary">Nhân viên kế toán</span></td>
                                        <td *ngIf="user.status == 1"><span class="btn btn-danger">Đã Kích Hoạt</span></td>
                                        <td *ngIf="user.status == 2"><span class="btn btn-default">Đang Chờ</span></td>
                                        <td>
                                            <!-- <button class="btn btn-danger" style="margin-right: 5px">Xóa</button> -->
                                            <button class="btn btn-primary" (click)="openEditUser(user.userId)">Sửa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
