<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12" style="padding-left: 0;">
                <h2>QUẢN LÝ PHIẾU NHẬP</h2>
            </div>
            <button class="btn btn-success" style="color: white;text-transform:uppercase;font-size:14px;" (click)="openAddInput()"> Thêm phiếu nhập</button>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-default">
                    <div class="panel-heading" style="background:#319afc; color:white; font-weight:bold">QUẢN LÝ PHIẾU NHẬP</div>
                    <div class="panel-body" style="text-align: center;">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr >
                                        <th>Mã Phiếu Nhập</th>
                                        <th>Người Lập Phiếu</th>
                                        <th>Ngày Lập Phiếu</th>
                                        <th>Tổng tiền </th>
                                        <th>Chi tiết</th>
                                        <th>Chức năng</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let input of inputs">
                                        <td>{{input.idReceipt}}</td>
                                        <td>{{input.idAccount}}</td>
                                        <td>{{input.createdDate}}</td>
                                        <td>{{input.total}}</td>
                                        <td><button class="btn btn-warning" (click)="openDetailInput(input.idReceipt)">Chi tiết</button></td>
                                        <td>
                                            <!-- <button class="btn btn-primary">Sửa</button> -->
                                            <button class="btn btn-danger" style="margin-left: 10px">Xóa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
